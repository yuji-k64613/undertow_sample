plugins {
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
	implementation 'io.undertow:undertow-core:2.2.20.Final'
	implementation 'io.undertow:undertow-servlet:2.2.20.Final'
	implementation 'io.undertow:undertow-websockets-jsr:2.2.20.Final'
	
	implementation 'org.slf4j:slf4j-api:1.7.30'
	implementation 'ch.qos.logback:logback-core:1.2.6'
	implementation 'ch.qos.logback:logback-classic:1.2.6'

	implementation 'org.apache.commons:commons-dbcp2:2.9.0'
	implementation 'com.h2database:h2:2.1.214'

	implementation 'org.springframework:spring-context:5.3.24'
    
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

	//testImplementation "org.openjdk.jmh:jmh-core:1.35"
	//testImplementation "org.openjdk.jmh:jmh-generator-annprocess:1.35"

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:30.1.1-jre'
}

/*
application {
    // Define the main class for the application.
    mainClass = 'com.demo.App'
}
*/

jar {
    manifest {
        attributes(
                'Main-Class': 'com.demo.App'
        )
    }
    baseName = 'all-in-one-jar'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
 }
 

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

task stage(dependsOn: jar)
