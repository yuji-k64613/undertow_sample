plugins {
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

dependencies {
	implementation 'io.undertow:undertow-core:2.2.20.Final'
	implementation 'io.undertow:undertow-servlet:2.2.20.Final'
	implementation 'io.undertow:undertow-websockets-jsr:2.2.20.Final'
	
	implementation 'org.slf4j:slf4j-api:1.7.30'
	implementation 'ch.qos.logback:logback-core:1.2.6'
	implementation 'ch.qos.logback:logback-classic:1.2.6'

	implementation 'redis.clients:jedis:4.3.0'

	implementation 'org.springframework:spring-context:5.3.24'
    
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.demo.App'
        )
    }
    baseName = 'all-in-one-jar'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
 }
 

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

task stage(dependsOn: jar)
